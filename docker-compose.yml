version: "3.8"

services:
  postgres:
    image: postgres:15-alpine
    container_name: classhub-db
    restart: always
    environment:
      POSTGRES_DB: classhub_dev
      POSTGRES_USER: classhub_admin
      POSTGRES_PASSWORD: dev_password_123
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=fr_FR.UTF-8"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
    networks:
      - classhub-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U classhub_admin -d classhub_dev"]
      interval: 10s
      timeout: 5s
      retries: 5

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: classhub-pgadmin
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@classhub.dev
      PGADMIN_DEFAULT_PASSWORD: admin123
    ports:
      - "5050:80"
    networks:
      - classhub-network
    depends_on:
      - postgres

volumes:
  postgres_data:
    driver: local

networks:
  classhub-network:
    driver: bridge
