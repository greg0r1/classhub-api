services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    image: classhub-api:latest
    container_name: classhub-api
    restart: always
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: development
      DB_HOST: postgres
      DB_PORT: 5432
      DB_DATABASE: classhub_dev
      DB_USERNAME: classhub_admin
      DB_PASSWORD: dev_password_123
      JWT_SECRET: votre_secret_super_securise_a_changer_en_production
      JWT_EXPIRES_IN: 7d
      DEFAULT_TENANT_ID: 00000000-0000-0000-0000-000000000000
    volumes:
      - ./src:/app/src
      - ./test:/app/test
    networks:
      - classhub-network
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:3000/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    command: npm run start:dev

  postgres:
    image: postgres:15-alpine
    container_name: classhub-db
    restart: always
    environment:
      POSTGRES_DB: classhub_dev
      POSTGRES_USER: classhub_admin
      POSTGRES_PASSWORD: dev_password_123
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=fr_FR.UTF-8"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
    networks:
      - classhub-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U classhub_admin -d classhub_dev"]
      interval: 10s
      timeout: 5s
      retries: 5

  adminer:
    image: adminer:latest
    container_name: classhub-adminer
    restart: always
    ports:
      - "8081:8080"
    environment:
      ADMINER_DEFAULT_SERVER: postgres
    networks:
      - classhub-network
    depends_on:
      - postgres

  frontend:
    build:
      context: ../classhub-frontend
      dockerfile: Dockerfile
    image: classhub-frontend:latest
    container_name: classhub-frontend
    restart: always
    depends_on:
      api:
        condition: service_healthy
    environment:
      API_URL: http://api:3000
    ports:
      - "8080:80"
    networks:
      - classhub-network
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:80/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  postgres_data:
    driver: local

networks:
  classhub-network:
    driver: bridge
